[pytest]
# Specify the test folder
testpaths = tests
pythonpath = .

# Show print and logging output during tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(levelname)s: %(message)s

# Ignore warnings from external packages
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Optional: make test discovery use test_*.py
python_files = test_*.py
